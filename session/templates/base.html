<html>
   <head>
      <title>{% block title %}Base{% endblock title %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link rel="stylesheet" href="{{ url_for('static',filename='styles/style_css.css')}}">
   </head>
   <body>

         <div class="container-fluid">
           <a class="navbar-brand" href="/admin">Admin</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
             <li class="nav-item">
                 <a class="nav-link" href="/">Home</a>
               </li>
                 <li class="nav-item">
              <a class="nav-link" href="/jquery_demo">Just_jq_validate</a>
               </li>
             {% if current_user.is_authenticated %}
             <!--  <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
               </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="#"> User {{current_user.username }}</a>
                </li>
                   <li class="nav-item">
                 <a class="nav-link" href="/logout">Logout</a>
               </li>
                 <li class="nav-item">
                 <a class="nav-link" href="/comment">Post</a>
               </li>
              {% else %} 
               <li class="nav-item">
                 <a class="nav-link" href="/user_reg">User Register</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="/login">Login</a>
               </li>
            {% endif %}
              
             </ul>
           </div>
         </div>
       </nav>
       <div class="container">
      {% block content %}
     
      {% endblock content %}
       </div>
         
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
  <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

<script src="{{ url_for('static',filename='js/new.js')}}" type='text/javascript'></script>
<script src="{{ url_for('static',filename='js/notify.js')}}" type='text/javascript'></script> 

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>

<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
<script src="{{ url_for('static',filename='js/jquery.validate.min.js')}}" type='text/javascript'></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script> 

  {% block js %} {% endblock js %}

</html>
